name: Maven Build and Deploy to JBoss

on:
  push:
    branches: [ main ]
    paths:
      - '**.java'
      - 'pom.xml'
      - '.github/workflows/ci-cd.yaml'      # üß© Run when this file changes
  pull_request:
    branches: [ main ]
  workflow_dispatch:                        # üß† Allow manual runs from Actions tab

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout the repository
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Set up Java
      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'

      # 3Ô∏è‚É£ Build with Maven
      - name: Build with Maven
        run: mvn clean package 

      # 4Ô∏è‚É£ Upload build artifact (WAR file)
      - name: Upload WAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: my-java-app
          path: target/*.war

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'|| github.event_name == 'workflow_dispatch'  # Deploy only from main branch

    steps:
      # 1Ô∏è‚É£ Download WAR artifact
      - name: Download WAR artifact
        uses: actions/download-artifact@v4
        with:
          name: my-java-app
          path: .
      - name: List downloaded files
      run: ls -R

      # 2Ô∏è‚É£ Copy WAR to EC2 instance using PEM key
      - name: Copy WAR to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}         # EC2 public IP or DNS
          username: ec2-user                     # EC2 default user
          key: ${{ secrets.EC2_PEM_KEY }}       # Your PEM key stored as GitHub secret
          source: "$(ls my-java-app/*.war)"
          target: "/opt/wildfly/standalone/deployments/"

  
